name: Deploy to Firebase Hosting on PR
"on": pull_request
env:
  VITE_FIREBASE_CONFIG: ${{ secrets.VITE_FIREBASE_CONFIG}}
  VITE_AZURE_API_KEY: ${{ secrets.VITE_AZURE_API_KEY}}
  VITE_OPEN_AI_CLIENT: ${{ secrets.VITE_OPEN_AI_CLIENT}}
jobs:
  build_and_preview:
    if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_AUTO_QUIZ_EBA1C }}"
          projectId: auto-quiz-eba1c
        env:
          VITE_FIREBASE_CONFIG: ${{ secrets.VITE_FIREBASE_CONFIG}}
          VITE_AZURE_API_KEY: ${{ secrets.VITE_AZURE_API_KEY}}
          VITE_OPEN_AI_CLIENT: ${{ secrets.VITE_OPEN_AI_CLIENT}}
